<section class="contacts__main">
    <div class="contacts__main__header">
        <h2>Контакти</h2>
    </div>
    <div class="row contacts__main__body">
        <div class="col-12 col-md-6">
            <div class="contacts__main__body__form">
                <form action="#">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input type="text" placeholder="Име" />
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="text" placeholder="Фамилия" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="col-12 col-md-6">
                            <input type="tel" placeholder="Телефон" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea
                                name="meassage"
                                id="form-meassage"
                                rows="7"
                                placeholder="Съобщение"
                                style="width: 100%"
                            ></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="checkbox" id="cont-check" />
                            <label for="cont-check" class="contacts--check-label">
                                Запознат съм и приемам
                                <a href="#">Политиката за поверителност.</a>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="contacts__main__body__form--button">Изпрати</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="contacts__main__body__contacts">
                <ul class="contacts__main__body__contacts__list">
                    <li class="contacts__main__body__contacts__list__items">
                        <img src="../../assets/images/location.svg" alt="Location logo" />
                        <span>Ул. Тенев Байр 2, гр. Банкя, обл. София, България</span>
                    </li>

                    <li class="contacts__main__body__contacts__list__items">
                        <img src="../../assets/images/phone.svg" alt="Phone logo" />
                        <span>+359 888 452 663</span>
                    </li>
                    <li class="contacts__main__body__contacts__list__items">
                        <img src="../../assets/images/mail.svg" alt="Mail logo" />
                        <span>info@denisdiderot.school</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
